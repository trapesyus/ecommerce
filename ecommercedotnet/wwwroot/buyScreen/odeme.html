<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme Ekranı</title>
    <style>
        body {
            font-family: 'Karla', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .payment-info {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .payment-info input {
            flex: 1;
        }
      
        button {
            width: 100%;
            padding: 15px;
            background-color: rgb(72, 21, 18);
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: rgb(52, 27, 27);
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Ödeme Bilgileri</h2>
        
        <div class="input-group">
            <label for="email">E-posta</label>
            <input type="email" id="email" name="email" required>
        </div>

        <h2>Teslimat Adresi</h2>

        <div class="input-group">
            <label for="name">Ad Soyad</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="input-group">
            <label for="address">Ev Adresi</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="input-group">
            <label for="apartment">Apartman/Daire</label>
            <input type="text" id="apartment" name="apartment" required>
        </div>

        <div class="input-group">
            <label for="postalcode">Posta Kodu</label>
            <input type="text" id="postalcode" name="postalcode" required>
        </div>

        <div class="input-group">
            <label for="city">İl</label>
            <input type="text" id="city" name="city" required>
        </div>

        <div class="input-group">
            <label for="district">İlçe</label>
            <input type="text" id="district" name="district" required>
        </div>

        <div class="input-group">
            <label for="phone">Telefon</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <h2>Ödeme Bilgileri</h2>

        <div class="input-group">
            <label for="cardnumber">Kart Numarası</label>
            <input type="text" id="cardnumber" name="cardnumber" required>
        </div>

        <div class="input-group">
            <label for="cardname">Kart Üzerindeki İsim</label>
            <input type="text" id="cardname" name="cardname" required>
        </div>

        <div class="payment-info">
            <div class="input-group">
                <label for="expdate">Ay/Yıl</label>
                <input type="text" id="expdate" name="expdate" placeholder="MM/YY" required>
            </div>
            <div class="input-group">
                <label for="cvc">CVC</label>
                <input type="number" id="cvc" name="cvc" required>
            </div>
        </div>

        <button type="submit">Siparişimi Tamamla</button>
    </div>

</body>
</html>
